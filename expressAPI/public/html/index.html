  margin: 6.05px 0;

  background: #ffffff;

  border: 0px solid #000000;
}
input[type=range]::-webkit-slider-thumb {

  width: 15px;
  border-radius: 50px;
  background: #ffffff;
  cursor: pointer;

}

  background: #ffffff;
}
input[type=range]::-moz-range-track {
  width: 100%;
  height: 2.9px;
  cursor: pointer;
  box-shadow: 0px 0px 0px #310000, 0px 0px 0px #4b0000;

}

  border: 0px solid #ffffff;
  height: 15px;
  width: 15px;
  border-radius: 50px;
  background: #ffffff;
  cursor: pointer;
}
input[type=range]::-ms-track {
  width: 100%;
  height: 2.9px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
input[type=range]::-ms-fill-lower {
  background: #f2f2f2;
  border: 0px solid #000000;
  border-radius: 0px;
  box-shadow: 0px 0px 0px #310000, 0px 0px 0px #4b0000;
}
input[type=range]::-ms-fill-upper {
  background: #ffffff;
  border: 0px solid #000000;
  border-radius: 0px;
  box-shadow: 0px 0px 0px #310000, 0px 0px 0px #4b0000;
}
input[type=range]::-ms-thumb {

}

  background: #ffffff;
}
input[type=range]:focus::-ms-fill-upper {
  background: #ffffff;
